<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Background</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root{--ink:#eaf0ff;--muted:#9aa4c0;--card:rgba(255,255,255,.06);--bd:rgba(156,188,255,.2)}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;background:#0b1220;color:var(--ink)}
    .wrap{max-width:780px;margin:26px auto;padding:0 20px}
    h1{font-size:30px;margin:10px 0 6px}
    .card{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:16px}
    .row{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media(max-width:720px){.row{grid-template-columns:1fr}}
    .btn{display:inline-flex;align-items:center;gap:8px;background:#3aa3ff;color:#081224;text-decoration:none;font-weight:800;padding:12px 16px;border-radius:12px;cursor:pointer;border:0}
    input[type="file"], input[type="text"]{width:100%;background:rgba(255,255,255,.06);border:1px solid rgba(156,188,255,.24);color:#fff;border-radius:12px;padding:10px 12px}
    .ph{background:#0f1b33;border:1px dashed rgba(156,188,255,.3);border-radius:14px;padding:10px;text-align:center}
    .ph img{width:100%;height:260px;object-fit:cover;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin — Background</h1>
    <div class="card">
      <div class="row">
        <label>
          <div>Upload Gambar Latar HERO</div>
          <input id="file" type="file" accept="image/*" />
        </label>
        <label>
          <div>Atau Pakai URL Gambar</div>
          <input id="url" type="text" placeholder="https://..." />
        </label>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="save" class="btn">Simpan</button>
        <button id="clear" class="btn" style="background:transparent;border:1px solid rgba(156,188,255,.35);color:#cfe4ff">Hapus Background</button>
      </div>
      <div class="ph" style="margin-top:14px">
        <div class="muted" style="margin-bottom:10px">Preview</div>
        <img id="prev" src="" alt="Preview">
      </div>
    </div>
  </div>
  <script>
    const KEY = 'WED_BG_IMG';
    const file = document.getElementById('file');
    const url = document.getElementById('url');
    const prev = document.getElementById('prev');

    function setPreview(src){ prev.src = src || ''; }

    file.addEventListener('change', ()=>{
      const f = file.files?.[0]; if(!f) return;
      const reader = new FileReader();
      reader.onload = () => setPreview(reader.result);
      reader.readAsDataURL(f);
    });

    url.addEventListener('input', ()=> setPreview(url.value.trim()));

    document.getElementById('save').onclick = ()=>{
      const src = prev.src;
      if(!src){ alert('Pilih file atau isi URL dulu.'); return; }
      localStorage.setItem(KEY, src);
      alert('Tersimpan. Refresh halaman utama untuk melihat.');
    };

    document.getElementById('clear').onclick = ()=>{
      localStorage.removeItem(KEY);
      setPreview('');
      alert('Background dihapus.');
    };
  </script>
</body>
</html>
