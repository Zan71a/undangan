<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Galeri</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root{--ink:#eaf0ff;--muted:#9aa4c0;--card:rgba(255,255,255,.06);--bd:rgba(156,188,255,.2)}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;background:#0b1220;color:var(--ink)}
    .wrap{max-width:880px;margin:26px auto;padding:0 20px}
    h1{font-size:30px;margin:10px 0 6px}
    .card{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:16px}
    .grid{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media(max-width:820px){.grid{grid-template-columns:1fr}}
    .btn{display:inline-flex;align-items:center;gap:8px;background:#3aa3ff;color:#081224;text-decoration:none;font-weight:800;padding:10px 14px;border-radius:12px;border:0;cursor:pointer}
    input[type="file"], input[type="text"]{width:100%;background:rgba(255,255,255,.06);border:1px solid rgba(156,188,255,.24);color:#fff;border-radius:12px;padding:10px 12px}
    .list{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px;margin-top:14px}
    .item{background:#0f1b33;border:1px solid rgba(156,188,255,.2);border-radius:10px;padding:6px}
    .item img{width:100%;height:110px;object-fit:cover;border-radius:8px}
    .row{display:flex;gap:8px;justify-content:space-between;align-items:center;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin — Galeri</h1>
    <div class="card">
      <div class="grid">
        <label>Tambah Foto (bisa pilih banyak)
          <input id="files" type="file" accept="image/*" multiple>
        </label>
        <label>Caption (opsional)
          <input id="cap" type="text" placeholder="Prewedding …">
        </label>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="add" class="btn">Tambah ke Galeri</button>
        <button id="clear" class="btn" style="background:#ff6b6b;color:#fff">Hapus Semua</button>
      </div>
      <div class="list" id="list"></div>
    </div>
  </div>
  <script>
    const KEY = 'weddingGallery';
    const $ = (s)=>document.querySelector(s);

    function load(){ try{return JSON.parse(localStorage.getItem(KEY)||'[]');}catch{return[]} }
    function save(arr){ localStorage.setItem(KEY, JSON.stringify(arr)); }

    function render(){
      const arr = load();
      $('#list').innerHTML = arr.map((x,i)=>`
        <div class="item">
          <img src="${x.src||x.url}" alt="${x.caption||'Foto'}" />
          <div class="row">
            <small style="color:#9aa4c0">${x.caption||'-'}</small>
            <button data-i="${i}" class="btn del">Hapus</button>
          </div>
        </div>`).join('');
    }

    document.getElementById('add').onclick = ()=>{
      const files = document.getElementById('files').files;
      if(!files.length){ alert('Pilih minimal satu foto.'); return; }
      const cap = document.getElementById('cap').value.trim();
      const arr = load();
      for (const f of files) {
        const reader = new FileReader();
        reader.onload = (e)=>{
          arr.push({ src: e.target.result, caption: cap, time: Date.now() });
          save(arr); render();
        };
        reader.readAsDataURL(f);
      }
      document.getElementById('files').value = '';
      document.getElementById('cap').value = '';
    };

    document.getElementById('list').addEventListener('click', (e)=>{
      const btn = e.target.closest('.del'); if(!btn) return;
      const i = +btn.dataset.i; const arr = load();
      arr.splice(i,1); save(arr); render();
    });

    document.getElementById('clear').onclick = ()=>{
      if(!confirm('Hapus SEMUA foto galeri?')) return;
      localStorage.removeItem(KEY); render();
    };

    render();
  </script>
</body>
</html>
